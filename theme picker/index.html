
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Mood Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <div class="container">
        <h1>Pick a Mood</h1>
      <div class="theme-switcher">
        <button data-theme="green" aria-pressed="true">Fresh</button>
        <button data-theme="blue" aria-pressed="false">Peaceful</button>
        <button data-theme="pink" aria-pressed="false">Sweet</button>
        <button data-theme="orange" aria-pressed="false">Ambitious</button>
     
		<!--Scripts-->
		<script src="js/main.js"></script>
    </body>
</html>
